<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three Card Interaction</title>
    <style>
        /* Basic Reset */
        body, h2, p, input, button, div {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        /* Body styling */
        body {
            background-color: #181818;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }

        /* Card Container */
        .card {
            background-color: #000;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
            display: none;
            flex-direction: column;
            justify-content: space-between;
            min-height: 400px; /* Increased height */
        }

        /* Display the first card by default */
        #card1 {
            display: flex;
            text-align: left;
        
        }
      
        /* Display other cards with question on the left and options on the right */
        #card2, #card3 {
            display: none;
            flex-direction: row;
            justify-content: space-between;
        }

        /* Question styling */
        .card .question, .card {
            font-size: 1.8rem;
            color: #f7f5f1;
            font-weight: bold;
            flex: 1;
            text-align: center;
        }

        /* Options styling */
        .card .options {
            display: flex;
            flex-direction: column;
            justify-content: center;
            flex: 1;
        }

        .card .options1 {
            display: flex;
            flex-direction: row;
            justify-content: center;
            margin-left: 0;
            margin-top: 20px;
            gap: 20PX;
            margin-right: 80%;
        }

        .card .options button, .card .options1 button {
            background-color: #ffa500;
            color: #000;
            padding: 15px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-bottom: 10px;
            text-align: left;
        }

        .card .options button:hover, .card .options1 button:hover {
            background-color: #ff8500;
        }

        .card span {
            color: #ff8500;
        }

        /* Submit Button Styling */
        .card .submit-button {
            background-color: #ff4500;
            color: #fff;
            padding: 15px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }

        .card .submit-button:hover {
            background-color: #ff2200;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .card {
                flex-direction: column;
                text-align: center;
            }

            .card .question, .card .question1, .card .options, .card .options1 {
                flex: unset;
            }

            .card .options button, .card .options1 button {
                width: 100%;
                text-align: center;
            }
        }
        .question1
        {
            justify-content: left;
        }
    </style>
</head>
<body>
    <div class="card" id="card1">
        <div class="question1">
            <p style="font-size: 70px;">Have you engaged in <span>high-frequency</span> trading strategies?</p>
        </div>
        <div class="options1">
            <button onclick="nextCard(1)">Yes</button>
            <button onclick="nextCard(1)">No</button>
        </div>
    </div>

    <div class="card" id="card2">
        <div class="question">
            <p>Do you prefer <span>algorithmic trading</span> over manual trading?</p>
        </div>
        <div class="options">
            <button onclick="selectOption(2)">Yes</button>
            <button onclick="selectOption(2)">No</button>
            <button onclick="selectOption(2)">Sometimes</button>
            <button onclick="selectOption(2)">Not Interested</button>
        </div>
        <button class="submit-button" onclick="nextCard(2)">Submit</button>
    </div>

    <div class="card" id="card3">
        <div class="question">
            <p>Are you <span>interested in learning more about trading strategies?</span></p>
        </div>
        <div class="options">
            <button onclick="selectOption(3)">Yes</button>
            <button onclick="selectOption(3)">No</button>
            <button onclick="selectOption(3)">Maybe</button>
            <button onclick="selectOption(3)">Already knowledgeable</button>
        </div>
        <button class="submit-button" onclick="redirectToReferencePage()">Submit</button>
    </div>

    <script>
        function nextCard(cardNumber) {
            document.getElementById(`card${cardNumber}`).style.display = 'none';
            document.getElementById(`card${cardNumber + 1}`).style.display = 'flex';
        }

        function selectOption(cardNumber) {
            // You can add code here to handle the selected option if needed
        }

        function redirectToReferencePage() {
            window.location.href = "http://127.0.0.1:5500/title.html";
        }
    </script>
</body>
</html>
