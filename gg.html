<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CapX - AI-powered Trading Platform</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .header {
            background-color: #1C1C1C;
            border-radius: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px 20px;
        }

        .logo-text {
            font-size: 40px;
            font-weight: bold;
            color: #FF9B33;
            margin-right: 10px;
        }

        .x {
            color: #52D300;
        }

        .divider {
            width: 2px;
            height: 40px;
            background-color: #555555;
            margin: 0 20px;
        }

        .join-btn {
            padding: 10px 30px;
            background-color: #FF9B33;
            color: black;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            margin-right: 20px;
        }

        .join-btn:hover {
            background-color: #d68c29;
        }

        .menu-icon {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 24px;
            cursor: pointer;
        }

        .menu-icon div {
            width: 25px;
            height: 2px;
            background-color: #FF9B33;
        }

        .container {
            text-align: center;
            max-width: 900px;
            padding: 0 10px;
            margin-top: 150px; /* Adjusted for header height */
        }

        h1 {
            font-size: 84px;
            font-weight: bold;
            line-height: 1.2;
            margin-bottom: 40px;
        }

        p {
            font-size: 32px;
            color: #d1d1d1;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo-text">Cap<span class="x">X</span></div>
        <div class="divider"></div>
        <button class="join-btn" onclick="joinWaitlist()">Join waitlist</button>
        <div class="divider"></div>
        <div class="menu-icon">
            <div></div>
            <div></div>
            <div></div>
      </div>

        
    </header>
    <div class="container">
        <h1>An AI-powered trading platform that works as your personal assistant</h1>
        <p>Research to investing, all-in-one place</p>
    </div>

    <script>
        function joinWaitlist() {
            alert('Thank you for joining the waitlist!');
        }
    </script>
</body>
</html>
